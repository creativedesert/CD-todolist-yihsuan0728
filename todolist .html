    <body>
        <div class="container">
                    <h1>To Do List</h1>
                    <input type="text" id="input">
                    <button id="add">�s�W</button>
                    <div class="todolist";></div>
                </div>
              <script>
                  $(document).ready(function(){
                      $("#add").click(function(){
                          var inputvalue=$("#input").val();
                          if(inputvalue==""){
                            alert("�п�J�ƶ�");
                          }
                          else{
                            $(".todolist").append(
                              `<div class="todos">
                              <input type="checkbox" class="status">
                              <p style="display:inline-block">${inputvalue}</p>
                              <button class="delete">�R��</button>
                              </div>`
    );
    $(".status").each(function(){
      $(this).click(function(){
        var status = $(this).prop("checked");
        if(status == true){
          $(this).parent().children("p").css({"text-decoration": "line-through","color": "#a0a0a0"});
        }else if(status == false){
           $(this).parent().children("p").css({"text-decoration": "none","color": "black"});
        };
      });
    });
    $(".delete").each(function(){
      $(this).click(function(){
       $(this).closest("div").remove(); 
      })
    })
                          }
                      });
                  })
              </script>
    </body>
